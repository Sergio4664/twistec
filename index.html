<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwistTec</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Ingresa tu nombre</h2>
      <input type="text" id="usernameInput" placeholder="Tu nombre..." />
      <button id="loginBtn">Continuar</button>
    </div>
  </div>
  <main>
    <h1>TwistTec</h1>
    <section class="new-twist">
      <textarea id="twistInput" placeholder="Escribe tu twist..." maxlength="280"></textarea>
      <button id="publishBtn" class="icon-button">Agregar hilo</button>
    </section>
    <section id="twistsContainer" class="twists-container"></section>
  </main>
  <script src="dist/bundle.js"></script>
</body>
</html>
