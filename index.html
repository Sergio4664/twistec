<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TwistTec</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.3/firebase-app.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAT1uC7_Zf40kl0dC4XyL6XldlIoFdh4fM",
      authDomain: "twistec-db.firebaseapp.com",
      databaseURL: "https://twistec-db-default-rtdb.firebaseio.com",
      projectId: "twistec-db",
      storageBucket: "twistec-db.firebasestorage.app",
      messagingSenderId: "136685067698",
      appId: "1:136685067698:web:9d132689170b7a343b18ab"
    };
    const app = initializeApp(firebaseConfig);
    window.firebaseApp = app;
  </script>
</head>
<body>

  <!-- Modal de inicio de sesión -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <h2>Ingresa tu nombre</h2>
      <input type="text" id="usernameInput" placeholder="Tu nombre..." />
      <button id="loginBtn">Continuar</button>
    </div>
  </div>

  <main>
    <h1>TwistTec</h1>
    <section class="new-twist">
      <textarea id="twistInput" placeholder="Escribe tu twist..." maxlength="280"></textarea>
      <button id="publishBtn" class="icon-button" aria-label="Agregar hilo">
        <svg width="20" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24" aria-hidden="true">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        <span>Agregar hilo</span>
      </button>
    </section>
    <section id="twistsContainer" class="twists-container">
      <!-- Aquí aparecerán los twists publicados -->
    </section>
  </main>

  <script type="module" src="main.js"></script>
</body>
</html>
